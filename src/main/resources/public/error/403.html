<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>403 Forbidden</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: #f1f2f6;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .container {
            text-align: center;
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
            max-width: 400px;
        }

        .container h1 {
            font-size: 72px;
            margin: 0;
            color: #e84118;
        }

        .container h2 {
            font-size: 24px;
            margin: 10px 0;
            color: #2f3640;
        }

        .container p {
            color: #718093;
            font-size: 16px;
            margin-bottom: 20px;
        }

        .container a {
            display: inline-block;
            padding: 10px 20px;
            background-color: #273c75;
            color: white;
            text-decoration: none;
            border-radius: 6px;
            transition: background 0.3s ease;
        }

        .container a:hover {
            background-color: #192a56;
        }
    </style>
</head>
<body>
<div class="container">
    <h1>403</h1>
    <h2>Access Denied</h2>
    <p>You don't have permission to access this page.</p>
    <a href="/">Go Home</a>
</div>
</body>
</html>
